<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Minha homepage</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 20px;
				background-color: #f2f2f2;
			}
			h1 {
				color: #333366;
				text-align: center;
				background-color: #ffffff;
				padding: 20px;
				border-radius: 8px;
				box-shadow: 0 4px 8px rgba(0,0,0,0.1);
			}
			ul {
				background-color: #ffffff;
				border-radius: 8px;
				padding: 20px;
				padding-left: 50px;
				box-shadow: 0 4px 8px rgba(0,0,0,0.1);
			}
			li {
				margin: 10px 0;
				color: #666666;
				transition: font-size 0.3s ease;
			}
			li:hover {
				font-size: 1.5em;
			}
			img {
				display: block;
				margin: 20px auto;
			}
		</style>
	</head>
	<body>
		<h1>Coisas que eu curto:</h1>
		<ul>
			<li>Cruzeiro Esporte Clube</li>
			<li>Tecnologia e programação</li>
			<li>Sertanejo</li>
		</ul>
		<img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Flag_of_Brazil.svg" alt="Bandeira do Brasil" width="500">
	</body>
</html>
